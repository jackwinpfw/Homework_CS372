<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Calculator</title>
	<script src="./script.js"></script>
</head>
<body>
	<p>
		Number 1:<br>
		<input type="text" id="input1">
	</p>
	<p>
		Number 2:<br>
		<input type="text" id="input2">
	</p>
	<p>
		<input type="button" id="add" value="Add" onclick="add()">
		<input type="button" id="sub" value="Sub" onclick="sub()">
		<input type="button" id="mul" value="Mul" onclick="mul()">
		<input type="button" id="div" value="Div" onclick="div()">
	</p>
	<p>
		Result: <input type="text" id="result" readonly>
	</p>
</body>
</html>
